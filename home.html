<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="assets/css/custom.css" rel="stylesheet" media="screen">
</head>

<body style="margin-top:80px;">
	<!--초기에 tutorial 화면에 불투명하게 만들어줌-->

	<!--tutorial image가 맨처음에 뜨게 하려면 body 바로 밑에 넣어줌-->
	
	<div class="overlay-mask">
		<div class="tutorial" style="background:url(assets/image/new-tutorial.png); width:1600px; height:900px; position:absolute;"></div>
		<!--
		<div class="tutorial1" style="background:url(assets/image/tutorial1.png); width:260px; height:150px; position:absolute; left:75%;"></div>
		<div class="tutorial2" style="background:url(assets/image/tutorial2.png); width:193px; height:69px; position:absolute; left:50%; top:50%;"></div>
		-->
	</div>
	

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner realbar">
			<!--navbar-inner === 로그인이 들어가는 바-->
			<!--realbar === 까맣게 보이는 이미지 바-->
			<div class="container" style="width:1170px;">
				<img src="assets/image/new-title.jpg" style="height:70px;"  class="pull-left">
			</div>
		</div>
	</div>
	<!--맨 위의 Read with Me 헤더 부분을 만들어줌
		navbar,navbar-inverse,navbar-fiexed-top 으로 속성 지정
		navbar-inner로 보여줌-->
	<div class="container" id="app-view" style="width:1170px;">
		<div class="row-fluid">
			<div class="span6" id="sentence-division">
				<textarea id="sentence">
Just like with strings and numbers, we can put multiple objects into an array. We want to practice extracting information from different objects which are stored in the same array.
This allows us to put all of our contact objects into a unified list. If the objects are contact entries, then the list is the book binding that ties all of the contact entries together
				</textarea>
				<div id="iframe">
					
				</div>
			</div>
			<!--페이지를 두개로 나눈 왼쪽 -->

			<!--페이지를 두개로 나눈 오른쪽-->
			<!--hero-unit을 사용해서 모양을 받아옴-->
			<!--ul클래스안에 li속성을 사용해서 list형식사용-->
			<div class="span6 wordlist-division">
				<div class="save-btn disappear">
					<div id="save-btn" style="position:absolute; right:20px; top:71px;">
						<div id="save-btn"><img src="assets/image/label.png" id="imgSave"></div>
					</div>
				</div>
				
				<div class="hero-unit">
					<ul class="word-list" id="word-list-ul">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script id="buttonTemplate" type="text/template">
		<button class="btn btn-danger" id="save-btn">내단어장 저장하기</button>
	</script>

	<script id="searchTemplate" type="text/template">
		<iframe src="http://dic.naver.com/search.nhn?query=<%= english %>" id="dic-iframe" style="width:100%;height:300px;"></iframe>
	</script>

	<script id="wordTemplate" type="text/template">
		<div class="row-fluid">
			<% if(selected){ %>
				<div class="span6 word">
					<a href="#">
						<p id="word"><b><%= english %></b></p>
					</a>
				</div>
				<div class="span6 mean" id="korean-check">
					<form class="navbar-form pull-left">
				<input type="text" class="span10" id="korean-text" value="<%= korean %>">
				<input type="checkbox" class="check" <%= saved ? 'checked' : '' %>>
					</form>
				</div>
			<% }else{ %>
				<div class="span6 word">
					<a href="#">
						<p id="word"><%= english %></p>
					</a>
				</div>
			<% } %>
		</div>			
	</script>
	<script src="js/jquery-1.7.1.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<!-- <script src="js/backbone.localStorage.js"></script> -->
	<script src="js/app.js"></script>

</body>
</html>
